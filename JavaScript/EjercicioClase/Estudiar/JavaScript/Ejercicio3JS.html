<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 JS</title>
</head>
<body>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <button onclick="saludar()">Enviar</button>
    <p id="escrbirSaludo"></p>

    <br>

    <label for="numero1">Numero 1:</label>
    <input type="number" id="numero1">
    <label for="numero2">Numero 2:</label>
    <input type="number" id="numero2">
    <button onclick="promedio()">Enviar</button>
    <p id="escrbirPromedio"></p>

    <br>

    <label for="numero">Numero:</label>
    <input type="number" id="numero">
    <button onclick="PosNegCero()">Enviar</button>
    <p id="escrbirPosNegCero"></p>

    <br>

    <label for="año">Año:</label>
    <input type="number" id="año">
    <button onclick="bisiesto()">Enviar</button>
    <p id="escrbirBisiesto"></p>


    <script>

        function saludar(){
        let nombre= document.getElementById('nombre').value;
        
        escrbirSaludo.textContent= `Hola ${nombre}`

        }

        function promedio(){

            let numero1= parseInt(document.getElementById('numero1').value)
            let numero2= parseInt(document.getElementById('numero2').value)

            let NumeroPromedio= (numero1+numero2)/2

            escrbirPromedio.textContent= `Promedio: ${NumeroPromedio}`

        }

        function PosNegCero(){

            let numero= parseInt(document.getElementById('numero').value)

            if(numero>0){
                escrbirPosNegCero.textContent= 'Es positivo'
            }else if(numero<0){
                escrbirPosNegCero.textContent='Es negativo'
            }else{
                escrbirPosNegCero.textContent='Es cero'
            }

        }

        function bisiesto(){

            let año = parseInt(document.getElementById('año').value)

            if(año%4==0){
                escrbirBisiesto.textContent= 'Es bisiento'
            }else{
                escrbirBisiesto.textContent= 'No es bisiento'
            }

        }

    </script>
    
</body>
</html>
