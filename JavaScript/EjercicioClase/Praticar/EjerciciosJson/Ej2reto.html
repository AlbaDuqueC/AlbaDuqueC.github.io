<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <input  id="nombre" placeholder="nombre">
    <input  id="apellido" placeholder="apellido">
    <input  id="edad" placeholder="edad">
    <input  id="ciudad" placeholder="ciudad">

    <button id="boton">Enviar</button>
    
    <table>

        <thead>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Edad</td>
            <td>Ciudad</td>
        </thead>
        <tbody id="a">

        </tbody>
        

    </table>
    <button id="eliminar">Eliminar</button>

    

    
    <script>
        
        $("#boton").click(function() {
           
           let objJson = {
               nombre: $("#nombre").val(),
               apellido: $("#apellido").val(),
               edad: $("#edad").val(),
               ciudad: $("#ciudad").val(),
           };

           const objetoSerializado = serializar(objJson);
           const objetoRecuperado = deserializar(objetoSerializado);

           if($("#nombre").val()!="" && $("#apellido").val()!="" && $("#edad").val()!="" && $("#ciudad").val()!=""){
           $("#a").append(generarLosNombres(objetoRecuperado));

           $("#nombre").val('');
           $("#apellido").val('');
           $("#edad").val('');
           $("#ciudad").val('');
           }else{
               alert(alerta(objJson))
           }
       });

       function alerta(obj){

           let alertado;

           if($("#nombre").val()==""){
               alertado="El campo 'nombre' es obligatorio"
           }else if($("#apellido").val()==""){
               alertado="El campo 'apellido' es obligatorio"
           }else if($("#edad").val()==""){
               alertado="El campo 'edad' es obligatorio"
           }else{
               alertado="El campo 'ciudad' es obligatorio"
           }

           return alertado
       }



       function serializar(obj){
           return JSON.stringify(obj);
       }

       function deserializar(objJson){
           return JSON.parse(objJson);
       }

       function generarLosNombres(obj) {
           return `<tr>
                       <td>${obj.nombre}</td>
                       <td>${obj.apellido}</td>
                       <td>${obj.edad}</td>
                       <td>${obj.ciudad}</td>
                   </tr>`;
       }
        


    </script>

</body>
</html>
